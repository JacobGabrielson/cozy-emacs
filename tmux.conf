# Thicker border lines (tmux ≥ 3.3)
set -g pane-border-lines heavy

# Very visible active pane border
set -g pane-active-border-style 'fg=brightyellow,bg=default'
set -g pane-border-style 'fg=colour237,bg=default'

# Subtle dimming of inactive panes (tmux ≥ 2.1)
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=default,bg=default'

# Make inactive windows slightly dim
set -g window-status-style "fg=default,bg=default,dim"

# Make current window very obvious
set -g window-status-current-style "fg=black,bg=yellow,bold"
set -g window-status-current-format " #I:#W#F "

# Keep default-ish format for others (index:name+flags)
set -g window-status-format " #I:#W#F "
